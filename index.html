<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhyWeb - Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch With PhyWeb</h2>
                
                <hr>
            </div>
            <input type="hidden" name="access_key" value="0a0e2eec-69f3-4baa-bb7e-ef80e11e6701">
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
            <input type="contact" name="contact" placeholder="Your Contact" class="contact-input" required>
            <input type="address" name="address" placeholder="Your address" class="contact-input" required>
            <div class="form-group">
                <p id="quest">Which option best describe your current role</p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="job">Job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p id="quest">How you come to know about WEBHUB ?</p>
                <label for="">
                    <input type="radio" name="source" value="freinds"
                    class="inputRadio"
                    checked> Friends
                </label>
                <label for="">
                    <input type="radio" name="source" value="tv-ads"
                    class="inputRadio"
                    >TV Ads
                </label>
                <label for="">
                    <input type="radio" name="source" value="social-media"
                    class="inputRadio"
                    > Social Media
                </label>
                <label for="">
                    <input type="radio" name="source" value="newspaper"
                    class="inputRadio"
                    > Newspaper
                </label>
                <label for="">
                    <input type="radio" name="source" value="other"
                    class="inputRadio"
                    > Other
                </label>
            </div>
            <div class="form-group">
                <p id="quest">Would you like to see improved ? </p>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="front-end-dev"> Front-end Developer
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="back-end-dev"> Back-end Developer
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="app-dev">  Android App Developer
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="soft-engineering"> Software Engineering
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="other"> Other
                </label>
            </div>
            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
            
            <button type="submit">Submit <img src="./assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
    
</body>
</html>
